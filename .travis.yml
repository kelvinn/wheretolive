dist: xenial
language: python
python: 3.7.1

cache:
  directories:
    - node_modules

install:
  - pip install -r requirements-test.txt
  - npm install -g serverless
  - npm install --save serverless-python-requirements

script:
  - python tests.py

deploy:
  provider: script
  script: sls deploy
  on:
    branch: master
